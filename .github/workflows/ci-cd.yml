name: Build and Test

on:
  push:
    branches: [ "**" ]  # All branches
  pull_request:
    branches: [ main, develop ]

env:
  PYTHON_VERSION: "3.12"

jobs:
  # Job 1: Build and Test (runs on ALL branches)
  build-test:
    name: Build & Test
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Set up Python
      uses: actions/setup-python@v5
      with:
        python-version: ${{ env.PYTHON_VERSION }}

    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install -r requirements.txt

    - name: Test basic functionality
      run: |
        python -c "import src.mcp_server; print('‚úÖ MCP server imports successfully')"
        python -c "import src.vector_store; print('‚úÖ Vector store imports successfully')"
        python -c "import src.web_search; print('‚úÖ Web search imports successfully')"

  # Job 2: Docker Build and Test (runs on ALL branches - no push)
  docker-build:
    name: Docker Build & Test
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Set up Docker Buildx
      uses: docker/setup-buildx-action@v3

    - name: Build Docker image (no push)
      uses: docker/build-push-action@v5
      with:
        context: .
        push: false
        load: true
        tags: ragmcp/rag-mcp-server:test
        platforms: linux/amd64
        cache-from: type=gha
        cache-to: type=gha,mode=max

    - name: Test Docker image functionality
      run: |
        echo "Checking available Docker images:"
        docker images
        echo "Testing Docker image functionality:"
        docker run --rm ragmcp/rag-mcp-server:test python -c "
import sys
sys.path.insert(0, '/app')
try:
    import src.mcp_server
    print('‚úÖ MCP server module imports successfully')
    import src.vector_store
    print('‚úÖ Vector store module imports successfully')
    import src.web_search
    print('‚úÖ Web search module imports successfully')
    import config.settings
    print('‚úÖ Config module imports successfully')
    print('üéâ Docker image is working correctly!')
except Exception as e:
    print(f'‚ùå Import failed: {e}')
    import traceback
    traceback.print_exc()
    sys.exit(1)
"

  # Job 3: Deploy (ONLY on deploy branch - with push)
  deploy:
    name: Deploy Release
    runs-on: ubuntu-latest
    needs: [build-test, docker-build]
    if: github.ref == 'refs/heads/deploy' && github.event_name == 'push'
    environment: production
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Set up Python
      uses: actions/setup-python@v5
      with:
        python-version: ${{ env.PYTHON_VERSION }}

    - name: Install dependencies and build package
      run: |
        python -m pip install --upgrade pip
        pip install build wheel setuptools
        python -m build

    - name: Set up Docker Buildx
      uses: docker/setup-buildx-action@v3

    - name: Login to Docker Hub (deploy branch only)
      uses: docker/login-action@v3
      with:
        username: ${{ secrets.DOCKER_USERNAME }}
        password: ${{ secrets.DOCKER_PASSWORD }}

    - name: Build and push Docker image (deploy branch only)
      uses: docker/build-push-action@v5
      with:
        context: .
        platforms: linux/amd64,linux/arm64
        push: true
        tags: |
          ragmcp/rag-mcp-server:latest
          ragmcp/rag-mcp-server:${{ github.sha }}
        cache-from: type=gha
        cache-to: type=gha,mode=max

    - name: Publish to PyPI (deploy branch only)
      env:
        TWINE_USERNAME: __token__
        TWINE_PASSWORD: ${{ secrets.PYPI_API_TOKEN }}
      run: |
        pip install twine
        twine upload dist/*